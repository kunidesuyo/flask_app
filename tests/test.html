<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>detector</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <!-- ナビゲーションバーを作成する -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">　
        <div class="container">
            <a class="navbar-brand " href="/">detector</a>
            <!-- 画像検索フォームを追加する -->
            
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" href="/auth/signup">新規登録</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">ログイン</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <!-- block contentをsection class="container"で囲む -->
    <section class="container">
        

<div class="mx-auto dt-auth-main">
    <div class="card dt-auth-signup">
        <header>ユーザー新規登録</header>
        <section>
            <form method="POST" action="/auth/signup?next=%2Fupload" class="form-signin" >
                
                
            
                <input class="form-control dt-auth-input" id="username" maxlength="30" minlength="1" name="username" placeholder="ユーザー名" required size="30" type="text" value="">
                <input class="form-control dt-auth-input" id="email" name="email" placeholder="メールアドレス" required type="text" value="">
                <input class="form-control dt-auth-input" id="password" name="password" placeholder="パスワード" required type="password" value="">
                <input class="btn btn-md btn-primary btn-block dt-auth-btn" id="submit" name="submit" type="submit" value="新規登録">
            </form>
        </section>
    </div>
</div>

    </section>
</body>

</html>
